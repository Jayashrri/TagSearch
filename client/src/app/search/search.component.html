<div>
    <input type="text" value="{{searchTerm}}" #searchBar (keyup)="onChange(searchBar.value)">
    <button type="submit" (click)="onSearch(searchBar.value)">Search</button>

    <div *ngFor="let tag of tagList?.data" (click)="onClick(tag.name, searchBar)">
       <p>{{tag.name.join(', ')}}</p>
    </div>
</div>
